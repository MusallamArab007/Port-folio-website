<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO validation Form</title>
    <link rel="stylesheet" href="validationForm.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css" integrity="sha512-3PN6gfRNZEX4YFyz+sIyTF6pGlQiryJu9NlGhu9LrLMQ7eDjNgudQoFDK3WSNAayeIKc6B8WXXpo4a7HqxjKwg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- <h3>Name : Musallam Arab 007</h3> -->
    <div id="container">
        <div id="input-form">
            <div class="header">
                <h2> PO DETAILS </h2>
            </div>
            <div >
                <form action="" id="form">
                    <label for="" class="label">Supplier Name</label>
                    <input class="input name" id="username" onfocus="focus()" type="text" placeholder="Enter your fullname"><br><i class="fa-solid c1 fa-circle-check"></i><i class="fa-solid c1 fa-circle-exclamation"></i>
                    <small class="small">Please Enter Your fullname :</small><br>
                    
                    <label for="" class="label">PO Value</label>
                    <input class="input" id="poamnt" type="text"><br><i class="fa-solid c2 fa-circle-check"></i><i class="fa-solid c2 fa-circle-exclamation"></i>
                    <small class="small">Please Enter Your fullname :</small><br>
                    
                    <label for="" class="label">Re-enter PO Value</label>
                    <input class="input" id="again-poamt" type="text"><br><i class="fa-solid c3 fa-circle-check"></i><i class="fa-solid c3 fa-circle-exclamation"></i>
                    <small class="small">Please Enter Your fullname :</small><br>
                    
                    <label for="" class="label">Paid Amount</label>
                    <input class="input" id="paid-amt" type="text"><br><i class="fa-solid c4 fa-circle-check"></i><i class="fa-solid c4 fa-circle-exclamation"></i>
                    <small class="small">Please Enter Your fullname :</small><br>
                    
                    <label for="" class="label">Balance Amount</label>
                    <input class="input" id="balance-amt" disabled type="text"><br><i class="fa-solid c5 fa-circle-check"></i><i class="fa-solid c5 fa-circle-exclamation"></i>
                    <small class="small">Please Enter Your fullname :</small><br>
                    
                    <label for="" class="label">Status</label>
                    <input class="input" id="status" value="Fail" type="text" disabled><br><i class="fa-solid c6 fa-circle-check"></i><i class="fa-solid c6 fa-circle-exclamation"></i>
                    <small class="small">Please Enter Your fullname :</small><br>
                    
                    <input class="input" id="vali" type="submit" value="Validation">
                    
                    <input class="input" id="submit" type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div id="container2">
            <div class="header">
                <h2> PO SUMMARY </h2>
            </div>
            <div id="table-div">
                
                <table id="table" border="2"cellspacing="3px" width="510px">
                    <thead>
                        <tr style="color: rgb(119, 30, 30);">
                            <td valine="top">Name</td>
                            <td valine="top">PO Number</td>
                            <td valine="top">Paid</td>
                            <td valine="top">Success</td>
                        </tr>
                    </thead>
                    <tbody class="tbody" style="text-align: center; font-size: medium; font-weight: 400; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="validationForm.js"></script>
</html>
