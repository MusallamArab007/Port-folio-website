<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <link rel="stylesheet" href="discount_calculator.css">
</head>
<body>
    <h3>Name : Musallam Arab 007</h3>
    <div id="wrapper">
        <header>Discount Calculator</header>
        <form action="#">
            <div class="input-field">
                <label for="">Bill Amount : </label>
                <input type="number" id="bill-amount">
            </div>
            <div class="input-field">
                <label for="">Discount % </label>
                <input type="" list="discount" id="discount-value">
                <datalist id="discount">
                    <option value="10"></option>
                    <option value="15"></option>
                    <option value="20"></option>
                    <option value="25"></option>
                    <option value="50"></option>
                </datalist>
            </div>
            <div class="input-field">
                <label for="">You save : </label>
                <input type="number" id="discount-amount" disabled>
            </div>
            <div class="input-field">
                <label for="">You have to pay : </label>
                <input type="number" id="paying-amount" disabled>
            </div>
            <input type="button" value="Calculate" class="calculate">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
<script>
    const calculate = document.querySelector(".calculate").addEventListener("click", ()=>{
        let billAmount = document.getElementById("bill-amount").value;
        // console.log(billAmount); 
        let discountValue= document.getElementById("discount-value").value;
        let discountAmount = billAmount * discountValue / 100;
        document.getElementById("discount-amount").value=discountAmount;
        
        let payingAmount = billAmount - discountAmount;
        document.getElementById("paying-amount").value=payingAmount;

    })
</script>
</html>
