<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background Popup</title>
    <link rel="stylesheet" href="Blurred_background_popup.css" title="stylesheet/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">        <!-- active class created for css then used in js -->
        <h1>Welcome to our website</h1>
        <button class="btn">Click to join</button>
    </div>
    <div class="popup-container active">
        <h4>20% OFF Offer</h4>
        <label for="email">Your Email</label>
        <input type="email" name="email" class="input" placeholder="Enter Your Email">
        <button class="popup-btn">Join</button>
        <div class="close-icon">
            <i class="fas fa-times fa-2x"></i>
        </div>
    </div>


    <script src="Blurred_background_popup.js"></script>
</body>
</html>
