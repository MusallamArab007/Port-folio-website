<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .button{
        display: flex;
        margin-top: 10px;
    }
    input[type="submit"] {
        padding: 10px 20px;
        margin: 0 10px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 20px;
        border: none;
        width: 100px;
    }
    #no {
        background-color: rgb(254, 65, 65);
        color: white;
    }
    #yes {
        background-color: rgb(254, 65, 65);
        color: white;
    }
body{
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url("images/couple-3581038_640.webp") center / cover no-repeat fixed;
    font: 1em/1.618 Inter, sense-serief;
}

form{
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 500px;
    height: 200px;
    padding: 35px;
    font-size: 15px;
    color: #4e4e4e;
    border: 1px solid rgba(130, 97, 114, 0.8);
    border-radius: 20px;
    background-color: rgba(170, 142, 157, 0.8);
    box-shadow: 0 0 10px rgba(130, 97, 114, 0.8);
}
</style>
<body>
    <form action="#">
        <h2>I love you </h2>
        <h3>Will you be my girlfriend?</h3>
        <div class="button">
            <input type="submit" value="Yes" id="yes">
            <input type="submit" value="No" id="no">
        </div>
    </form>

    <script>
        const yesButton = document.getElementById("yes");
        const noButton = document.getElementById("no");
        const cta = document.querySelector(".button");

        noButton.addEventListener("mouseenter", () => {
            const yesIndex = Array.from(cta.children).indexOf(yesButton);

            const noIndex = Array.from(cta.children).indexOf(noButton);
            
            if (yesIndex< noIndex)
            {
                cta.insertBefore(noButton, yesButton);
            }else{
                cta.insertBefore(yesButton, noButton);
            }
        })

    </script>
</body>
</html>
