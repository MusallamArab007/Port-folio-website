<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Proposal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("images/couple-3581038_640.webp") center / cover no-repeat fixed;
            padding: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 500px;
            width: 100%;
            padding: 35px;
            text-align: center;
            color: #4e4e4e;
            border-radius: 20px;
            background-color: rgba(170, 142, 157, 0.85);
            backdrop-filter: blur(4px);
            box-shadow: 0 0 10px rgba(130, 97, 114, 0.8);
        }

        h2 {
            font-size: 32px;
            color: #fff;
        }

        h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #f7f7f7;
        }

        .button {
            display: flex;
            margin-top: 10px;
            gap: 20px;
        }

        input[type="submit"] {
            padding: 10px 25px;
            font-size: 18px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            width: 120px;
            background-color: rgb(254, 65, 65);
            color: white;
            transition: transform 0.2s ease;
        }

        input[type="submit"]:hover {
            transform: scale(1.1);
        }

        /* ==============================
           üì± MEDIA QUERIES FOR RESPONSIVENESS
           ============================== */

        /* Tablets */
        @media (max-width: 768px) {
            form {
                max-width: 90%;
                padding: 25px;
            }

            h2 {
                font-size: 28px;
            }

            h3 {
                font-size: 18px;
            }

            .button {
                gap: 15px;
            }

            input[type="submit"] {
                width: 100px;
                font-size: 16px;
                padding: 10px;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            form {
                padding: 20px;
                border-radius: 15px;
                max-width: 100%;
            }

            h2 {
                font-size: 24px;
            }

            h3 {
                font-size: 16px;
            }

            .button {
                flex-direction: column;
                gap: 10px;
            }

            input[type="submit"] {
                width: 100%;
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <form action="#">
        <h2>I love you ‚ù§Ô∏è</h2>
        <h3>Will you be my girlfriend?</h3>
        <div class="button">
            <input type="submit" value="Yes" id="yes">
            <input type="submit" value="No" id="no">
        </div>
    </form>

    <script>
        const yesButton = document.getElementById("yes");
        const noButton = document.getElementById("no");
        const cta = document.querySelector(".button");

        noButton.addEventListener("mouseenter", () => {
            const yesIndex = Array.from(cta.children).indexOf(yesButton);
            const noIndex = Array.from(cta.children).indexOf(noButton);
            
            if (yesIndex < noIndex) {
                cta.insertBefore(noButton, yesButton);
            } else {
                cta.insertBefore(yesButton, noButton);
            }
        })
    </script>
</body>
</html>
