<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Code Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      color: aliceblue;
      background-image: url("https://cdn.wallpapersafari.com/49/3/bRDQI7.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }

    .container-fluid {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgb(50, 50, 246);
      border-radius: 10px;
      padding: 20px;
      width: 400px;
      text-align: center;
    }

    h3 {
      font-family: 'Courier New', Courier, monospace;
    }

    .input-section {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
    }

    #set_timer {
      font-weight: bold;
      color: yellow;
      margin-top: 5px;
    }

    input {
      text-align: center;
      padding: 6px;
      width: 180px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn {
      margin: 8px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h3>Generate OTP</h3>
    <button id="getOtpBtn" class="btn btn-warning">Get OTP</button>

    <div class="input-section" id="otpSection">
      <p>Please enter the verification code sent to you.</p>
      <p>Time Remaining: <span id="set_timer">60</span> seconds</p>
      <label>
        <input type="number" id="otpInput" maxlength="6" placeholder="Enter 6-digit OTP">
      </label>
      <button id="submitBtn" class="btn btn-success mt-2">Submit</button>
    </div>
  </div>

  <script>
    // Variables
    let generatedOTP = '';
    let timerInterval;
    let countdown = 60;

    const otpSection = document.getElementById('otpSection');
    const timerDisplay = document.getElementById('set_timer');
    const otpInput = document.getElementById('otpInput');
    const submitBtn = document.getElementById('submitBtn');
    const getOtpBtn = document.getElementById('getOtpBtn');

    // Function to start or reset the timer
    function startTimer() {
      clearInterval(timerInterval);
      countdown = 60;
      timerDisplay.textContent = countdown;

      timerInterval = setInterval(() => {
        countdown--;
        timerDisplay.textContent = countdown;

        if (countdown <= 0) {
          clearInterval(timerInterval);
          alert(" OTP expired! Please request a new one.");
          otpSection.style.display = "none";
        }
      }, 1000);
    }

    // When user clicks 'Get OTP'
    getOtpBtn.addEventListener('click', () => {
      generatedOTP = Math.floor(100000 + Math.random() * 900000);
      alert(` Your 6-digit OTP is: ${generatedOTP}`);

      otpSection.style.display = "flex";
      otpInput.value = "";

      startTimer(); // Start or reset timer every time 'Get OTP' is clicked
    });

    // When user clicks 'Submit'
    submitBtn.addEventListener('click', () => {
      if (otpInput.value === generatedOTP.toString()) {
        clearInterval(timerInterval);
        alert(" Verification Successful!");
        window.location.assign("ThankYou.html");
      } else if (otpInput.value === '') {
        alert(" Please enter your OTP!");
      } else {
        alert(" Incorrect OTP. Try again!");
        otpInput.value = "";
      }
    });
  </script>
</body>
</html>
