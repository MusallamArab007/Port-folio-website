<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        font-family: Arial, Helvetica, sans-serif;
        color: aliceblue;
        justify-items: center;
        background-image: url("https://wallup.net/wp-content/uploads/2018/09/27/244553-abstract-gaussian-blur-748x468.jpg");
        background-repeat: no-repeat;
        background-size: cover;
    }
    #container{
        margin-top: 10%;
        padding: 10px;
        height: 350px;
        width: 400px;
        /* border: 1px solid black; */
        border: 1px solid rgb(50, 50, 246);
        border-radius: 10px;
        outline: 4px 4px 5px solid rgba(110, 110, 255, 0.2S) 4px 4px 5px solid rgba(110, 110, 255, 0.2S);
        background-image: url("https://cdn.wallpapersafari.com/49/3/bRDQI7.jpg");
    }
    h3{
        font-family: 'Courier New', Courier, monospace;
        margin: 0px 0 0 0px;
    }
    .form-group{
        margin: 10px 0;
    }
    .checkbox-inline{
        margin: 3px 0px 3px 0px;
    }
    button{
        margin-top: 10px;
        margin-bottom: 10px;
        width: 176px;
    }
    .marginleft{
        margin-left: 15px;
    }
    button:hover{
        outline: 1px solid greenyellow;
    }
</style>
<body>
    <div class="container-flued" id="container">
        <h3>Musallam Arab 007</h3><p>(login form)</p>

        <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" id="usr">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
        </div>

        <label class="checkbox-inline"><input type="checkbox" class="checkbox" id="checkbox1">     Option 1</label><br>
        <label class="checkbox-inline"><input type="checkbox" class="checkbox" id="checkbox2">     Option 2</label><br>

        <button type="button" class="btn btn-danger" >I Disagree</button>
        <button type="button" class="btn btn-success marginleft" onclick="check()">I Agree</button>

    </div>
    <script src="VerificationCodeGenerator.js"></script>
</body>
</html>
