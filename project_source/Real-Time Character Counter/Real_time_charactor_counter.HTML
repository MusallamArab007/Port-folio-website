<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Character Counter</title>
    <link rel="stylesheet" href="Real_time_character_counter.css" title="style/css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea name="" id="textarea" cols="30" rows="10" placeholder="Please write your text here..." maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total Character: <span class="total-counter" id="total-counter"></span></p>
            <p>Remaining: <span class="remaining-counter" id="remaining-counter"></span></p>
        </div>
    </div>

    <script src="Real_time_character_counter.js"></script>
</body>
</html>
