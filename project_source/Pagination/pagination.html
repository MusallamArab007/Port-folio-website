<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pagination Example - Item List</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background-color: #f8f9fa;
    height: 100vh;
    width: 100vw;
  }
  .item-card {
    background-color: #d5f9d9;
    border: 1px solid #4cdf7d;
    border-radius: 8px;
    padding: 5px 10px;
    margin-bottom: 10px;
    box-shadow: 0px 1px 2px rgba(0,0,0,0.1);
  }
  .pagination .page-item.active .page-link {
    background-color: #03ff57;
    border-color: #03ff57;
    color: white;
  }
  .pagination .page-link {
    cursor: pointer;
  }
</style>
</head>

<body class="p-4">

<div class="container mt-4">
  <h2 class="text-center mb-4"> Paginated Item List</h2>

  <!-- Container for Items -->
  <div id="itemContainer" class="mb-4"></div>

  <!-- Pagination Controls -->
  <nav>
    <ul class="pagination justify-content-center" id="paginationControls"></ul>
  </nav>
</div>

<!-- JavaScript -->
<script>
  // --- 1️⃣ Create Sample Data ---
  const items = [];
  for (let i = 1; i <= 100; i++) {
    items.push(`Item ${i}`);
  }

  // --- 2️⃣ Pagination Variables ---
  const itemsPerPage = 10;
  let currentPage = 1;
  const totalPages = Math.ceil(items.length / itemsPerPage);

  // --- 3️⃣ Function to Display Items ---
  function displayItems(page) {
    const itemContainer = document.getElementById("itemContainer");
    itemContainer.innerHTML = ""; // Clear old items

    const startIndex = (page - 1) * itemsPerPage;
    const endIndex = startIndex + itemsPerPage;
    const paginatedItems = items.slice(startIndex, endIndex);

    paginatedItems.forEach(item => {
      const div = document.createElement("div");
      div.classList.add("item-card");
      div.textContent = item;
      itemContainer.appendChild(div);
    });
  }

  // --- 4️⃣ Function to Setup Pagination Controls ---
  function setupPagination() {
    const paginationControls = document.getElementById("paginationControls");
    paginationControls.innerHTML = ""; // Clear old controls

    // Previous Button
    const prevLi = document.createElement("li");
    prevLi.classList.add("page-item");
    if (currentPage === 1) prevLi.classList.add("disabled");
    prevLi.innerHTML = `<span class="page-link">Previous</span>`;
    prevLi.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        updatePagination();

      }
    });
    paginationControls.appendChild(prevLi);

    // Page Number Buttons
    for (let i = 1; i <= totalPages; i++) {
      const li = document.createElement("li");
      li.classList.add("page-item");
      if (i === currentPage) li.classList.add("active");
      li.innerHTML = `<span class="page-link">${i}</span>`;
      li.addEventListener("click", () => {
        currentPage = i;
        updatePagination();
      });
      paginationControls.appendChild(li);
    }

    // Next Button
    const nextLi = document.createElement("li");
    nextLi.classList.add("page-item");
    // nextLi.classList.add("next-page");
    if (currentPage === totalPages) nextLi.classList.add("disabled");
    nextLi.innerHTML = `<span class="page-link next-link">Next</span>`;
    
    nextLi.addEventListener("click", () => {
      if (currentPage < totalPages) {
        currentPage++;
        updatePagination();
        // nextpage = document.getElementsByClassName("next-page")[0].style.backgroundColor = "#03ff57";
        // nextLi.style.backgroundColor = "#03ff57";
        // next.style.backgroundColor = "#03ff57";
      }
    });
    paginationControls.appendChild(nextLi);
  }

  // --- 5️⃣ Function to Update Items & Controls ---
  function updatePagination() {
    displayItems(currentPage);
    setupPagination();
  }

  // --- 6️⃣ Initial Load ---
  updatePagination();
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
