<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            color: rgb(16, 15, 15);
        }

        body{
            height: 100vh;
            width: 100vw;
            background-color: rgb(91, 83, 69);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container-flued{
            padding: 20px;
            margin: 20px;
            display: flex;
            /* align-items: center; */
            justify-content: center;
            background-color: lightgrey;
            min-height: 25em;
            width: 30%;
            border: none;
            border-radius: 10px;
        }
        .sub-div{
            padding: 10px;
            background-color: bisque;
            border: 1px solid rgb(236, 201, 157);
            border-radius: 10px;
            width: 100%;
        }
        h1{
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-decoration: underline;
        }
        button{
            width: 10em;
        }
        #addTask{
            width: 100%;
            background-color: rgb(47, 47, 164);
            font-size: large;
        }
        #editbtn{
            margin-right: 20px;
        }
        #display{
            /* display: none; */
        }
        #add-text{
            color: rgb(0, 4, 255);
            margin-bottom: 0%;
        }
        #datespan{
            color: rgb(255, 0, 60);
            margin-top: 0%;
            padding-top: 0%;
            color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="container-flued">
        <div class="sub-div">
            <h1>Task Scheduler</h1><br>

            <label for="">Task Name: </label>
            <input type="text" name="" id="TaskName" placeholder="Enter task name"><br><br>

            <label for="">Due Date: </label>
            <input type="date" id="TaskDate"><br><br>

            <label for="">Priority: </label>
            <select name="" id="TaskSelect" >
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select><br><br>
            <button class="btn btn-danger" id="addTask">Add Task</button><br><br>
            <div id="display">
                <!-- <p id="add-text"></p>
                <p id="datespan"></p>
                <button class="btn btn-warning" id="editbtn">Edit</button>
                <button class="btn btn-danger" id="deletebtn">Delete</button> -->
            </div>
        </div>
    </div>

    <script src="Task_Scheduler.js"></script>
</body>
</html>
